<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/general.css">
        <link rel="stylesheet" href="./styles/products.css">
    </head>
    <body>

        <header class="header">
            <div class="left-section">
                    <img src="./icons/amazon-logo-white.png"
                    class="amazon-icon">
            </div>

            <div class="middle-section">
                <input type="text"
                        placeholder="Search">
                <button class="product-search-button">
                    <img class="product-search-icon" 
                        src="./icons/search-icon.png">
                </button>
            </div>

            <div class="right-section">
                <div class="returns-orders-container">
                    Returns<br><strong>&Orders</strong>
                </div>
                <!-- cart logo -->
                <div class="cart-container">
                    <img src="./icons/cart-icon.png" >
                    <div class="cart-count">4</div>
                    <p>Cart</p>
                </div>
            </div>
        </header>


        <main>
            <section class="product-grid js-product-grid">   
                
            </section>
        </main>

        <script src="./data/products.js"></script>
        <script src="./scripts/amazon.js"></script>

    </body>
</html>
